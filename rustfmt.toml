# Rust formatting configuration for ccxt-rust
# See https://rust-lang.github.io/rustfmt/
# Only stable options are used for compatibility

edition = "2021"
max_width = 100
tab_spaces = 4
newline_style = "Auto"
use_small_heuristics = "Default"

# Import organization (stable)
reorder_imports = true
reorder_modules = true

# Function formatting (stable)
fn_params_layout = "Tall"

# Control flow (stable)
match_block_trailing_comma = true
